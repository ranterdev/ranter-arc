apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranter-deploy-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ranter
  template:
    metadata:
      labels:
        app: ranter
    spec:
      containers:
        - name: ranter
          image: spantheslayer/ranter-dev-image
          ports:
            - containerPort: 8080
